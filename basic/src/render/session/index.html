<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Spaced Repetition - Session</title>
        <link rel="stylesheet" href="../style.css" />
    </head>
    <body>
        <div class="container">
            <h3 id="card-question"></h3>
            <p id="card-answer"></p>
            <div id="answer-status-container" style="display: none">
                <button class="small-btn" id="correct-btn">Correct</button>
                <button class="small-btn" id="incorrect-btn">Incorrect</button>
            </div>
            <footer>
                <button class="main-btn" id="show-answer-btn">
                    Show Answer
                </button>
            </footer>
            <script type="module" src="./session.js"></script>
        </div>
    </body>
</html>
